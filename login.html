<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="bootstrap/css/mdb.css">
	<link rel="stylesheet" href="bootstrap/css/style.css">
	<link rel="stylesheet" href="bootstrap/font_awesome/fa/css/all.css">
</head>
<body>
	<!-- navbar section -->
	<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
		<div class="container">
			<a href="index.html" class="navbar-brand text-warning">
				<i class="fa fa-snowflake pr-2"></i>pyspiders</a>

				<button class="navbar-toggler" data-target="#links" data-toggle="collapse">
					<span class="navbar-toggler-icon"></span>
				</button>

			
		</div>
	</nav>

	<!-- Dashboard Section -->
	<section class="p-2 bg-success">
		<div class="row">
			<div class="col">
				<h1 class="text-white"><i class="fa fa-sign-in-alt pr-2 text-muted"></i>Login Here</h1>
			</div>
		</div>
	</section>

	<section class="container mt-5">
		<div class="card">
			<div class="card-header text-white bg-success ">
				<h1>Login</h1>
				
			</div>
			<div class="card-body bg-light">
				<div class="form-group">
					<input type="text" name="" placeholder="Enter Username " class="form-control">
					
				</div>
				<div class="form-group">
					<input type="password" name="" placeholder="Enter Password " class="form-control">
					
				</div>
				<div class="form-group">
					<input type="text" name="" placeholder="Enter Default Password " class="form-control">
					
				</div>

				<div class="card-body bg-light">
					<button class="btn btn-block bg-dark text-white">Login</button>
				</div>
			</div>
			
			
			
		</div>
	</section>
	

<script src="bootstrap/js/jquery.js"></script>
<script src="bootstrap/js/popper.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="bootstrap/js/mdb.js"></script>
</body>
</html>
